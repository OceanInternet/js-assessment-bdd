<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>js-assessment-bdd</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
</head>
<body>
<header class="row column">
    <h1>js-assessment-bdd</h1>
    <p>A test-driven assessment of JavaScript skills using js-cucumber BDD</p>
    <section class="results">
        <h2>Results</h2>
        <section class="small-4 columns">
            <h3>Features:</h3>
            <dl class="dl-horizontal">
                <dt>total</dt>
                <dd data-type="featureCount">0</dd>
                <dt>passed</dt>
                <dd class="passed" data-type="featuresPassed">0</dd>
                <dt>skipped</dt>
                <dd class="skipped" data-type="featureSkipped">0</dd>
                <dt>failed</dt>
                <dd class="failed" data-type="featureFailed">0</dd>
                <dt>pending</dt>
                <dd class="pending" data-type="featurePending">0</dd>
            </dl>
        </section>
        <section class="small-4 columns">
            <h3>Scenarios:</h3>
            <dl class="dl-horizontal">
                <dt>total</dt>
                <dd data-type="scenarioCount">0</dd>
                <dt>passed</dt>
                <dd class="passed" data-type="scenarioPassed">0</dd>
                <dt>skipped</dt>
                <dd class="skipped" data-type="scenarioSkipped">0</dd>
                <dt>failed</dt>
                <dd class="failed" data-type="scenarioFailed">0</dd>
                <dt>pending</dt>
                <dd class="pending" data-type="scenarioPending">0</dd>
            </dl>
        </section>
        <section class="small-4 columns">
            <h3>Steps:</h3>
            <dl class="dl-horizontal">
                <dt>total</dt>
                <dd data-type="featureCount">0</dd>
                <dt>passed</dt>
                <dd class="passed" data-type="stepsPassed">0</dd>
                <dt>skipped</dt>
                <dd class="skipped" data-type="stepsSkipped">0</dd>
                <dt>failed</dt>
                <dd class="failed" data-type="stepsFailed">0</dd>
                <dt>pending</dt>
                <dd class="pending" data-type="stepsPending">0</dd>
            </dl>
        </section>
    </section>
</header>
<div class="fRight fontSmall">
    <input type="checkbox" value="displayAll" id="displayAll"/>
    <label for="displayAll">Display all details</label>
</div>
<h3 class="runAllFeatures" onclick="location.href = location.protocol+'//'+location.host+location.pathname">Run
    all</h3>
<div id="cucumberjs-htmlreport" class="cucjs-html">

</div>
</div>
</body>
</html>
